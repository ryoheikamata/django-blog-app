<div class="p-4 category">
    <h4>Category</h4>
    <ul class="list-group list-group-flush">
        {% for category in categories %}
        {% if category.count > 0 %}
        <li class="list-group-item"><a href="{% url 'category-post-list' category.slug %}">{{ category.name }}({{ category.count }})</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
<div class="p-4">
    <h4>Tag</h4>
    {% for tag in tags %}
    <a class="btn btn-light text-dark m-1" href="{% url 'tag-post-list' tag.slug %}">{{tag.name}}</a>
    {% endfor %}
</div>
